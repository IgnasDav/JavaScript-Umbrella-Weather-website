<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <title>Umbrella Weather</title>
  </head>
  <body>
    <header class="header header--dark-mode">
      <h1 class="header__heading">
        Umbrella weather <i class="fas fa-umbrella"></i>
      </h1>

      <nav class="nav">
        <label class="switch">
          <label class="switch__label">Dark/Light</label>
          <input type="checkbox" class="switch__checkbox" />
          <span class="slider round"></span>
        </label>
        <i class="fas fa-bars nav__btn nav__btn--dark-mode"></i>
        <ul class="nav__list hidden">
          <li class="nav__list__item item--1">
            <a href="#">Home <i class="fas fa-home"></i></a>
          </li>
          <li class="nav__list__item item--2">
            <a href="#">About <i class="fas fa-info"></i></a>
          </li>
          <li class="nav__list__item item--3">
            <a href="#">Contact <i class="fas fa-address-book"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main--dark-mode">
      <form action="#" class="main__form">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search City"
          class="main__form__search main__form__search--dark-mode"
        />
        <button
          type="submit"
          class="main__form__btn main__form__btn--dark-mode"
        >
          Search
        </button>
      </form>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
